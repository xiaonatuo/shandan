<!DOCTYPE html>
<!--解决idea thymeleaf 表达式模板报红波浪线-->
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 引入公用部分 -->
    <script th:replace="common/head::static"></script>
    <!-- 样式 -->
    <link th:href="@{/css/common/contianer.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/sys/user/user.css}" rel="stylesheet" type="text/css"/>
    <style>
        .layui-form-label {
             width: 150px !important;
        }
    </style>
</head>
<body>

<div class="layui-row">
    <!-- 操作表单 -->
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-body">
                <form id="userForm" class="layui-form layui-form-pane" lay-filter="notificationDetailForm">
                    <div class="layui-form-item">
                        <label class="layui-form-label">通知标题</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" th:value="${sysNotification.title}" readonly class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">通知内容</label>
                        <div class="layui-input-block">
                            <input type="text" name="content" th:value="${sysNotification.content}" readonly  class="layui-input"></input>
                        </div>
                    </div>
                    <div class="layui-form-item" th:if="${sysNotification.cnName}=='control'">
                        <label class="layui-form-label">审批意见</label>
                        <div class="layui-input-block">
                            <input type="text" name="opinion" th:value="${sysNotification.opinion}" readonly  class="layui-input"></input>
                        </div>
                    </div>
                    <div class="layui-form-item" th:if="${sysNotification.cnName}=='control'">
                        <label class="layui-form-label">审批用户</label>
                        <div class="layui-input-block">
                            <input type="text" name="createUser" th:value="${sysNotification.createUser}" readonly  class="layui-input"></input>
                        </div>
                    </div>
                    <div class="layui-form-item" th:if="${sysNotification.cnName}=='control'">
                        <label class="layui-form-label">审批时间</label>
                        <div class="layui-input-block">
                            <input type="text" name="createTime" th:value="${#dates.format(sysNotification.createTime,'yyyy-MM-dd HH:mm:ss')}" readonly  class="layui-input"></input>
                        </div>
                    </div>
                    <div class="layui-form-item" th:if="${sysNotification.cnName}=='bianmu'">
                        <label class="layui-form-label">提交用户</label>
                        <div class="layui-input-block">
                            <input type="text" name="createUser" th:value="${sysNotification.createUser}" readonly  class="layui-input"></input>
                        </div>
                    </div>
                    <div class="layui-form-item" th:if="${sysNotification.cnName}=='bianmu'">
                        <label class="layui-form-label">提交时间</label>
                        <div class="layui-input-block">
                            <input type="text" name="createTime" th:value="${#dates.format(sysNotification.createTime,'yyyy-MM-dd HH:mm:ss')}" readonly  class="layui-input"></input>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<!-- js -->
<script th:src="@{/js/sys/notification/notificationDetail.js}"></script>

</html>
