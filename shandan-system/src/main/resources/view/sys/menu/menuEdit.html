<!DOCTYPE html>
<!--解决idea thymeleaf 表达式模板报红波浪线-->
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 引入公用部分 -->
    <script th:replace="common/head::static"></script>
    <!-- 样式 -->
    <link th:href="@{/css/common/contianer.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="layui-row">
    <!-- 操作表单 -->
    <div class="layui-col-md12">
        <div class="layui-card">
            <!--<div class="layui-card-header">操作表单</div>-->
            <div class="layui-card-body">
                <form id="menuForm" class="layui-form layui-form-pane" lay-filter="menuForm">
                    <div class="layui-form-item">
                        <label class="layui-form-label">上级菜单</label>
                        <div class="layui-input-block">
                            <input type="text" name="menuParentName" autocomplete="off" placeholder="上级菜单"
                                   class="layui-input" readonly="readonly" disabled="disabled">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">菜单名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="menuName" autocomplete="off" placeholder="菜单名称"
                                   class="layui-input" lay-verify="required" >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">访问路径</label>
                        <div class="layui-input-block">
                            <input type="text" name="menuPath" autocomplete="off" placeholder="访问路径"
                                   class="layui-input" lay-verify="required">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">所属系统</label>
                        <div class="layui-input-block">
                            <select name="system" lay-verify="required">
                                <option value="">请选择所属系统</option>
                                <option value="BIANMU">数据分类编目</option>
                                <option value="BROWSER">数据综合浏览</option>
                                <option value="CONTROL">数据管控</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">同级排序权重</label>
                        <div class="layui-input-block">
                            <input type="text" name="sortWeight" autocomplete="off" placeholder="同级排序权重"
                                   class="layui-input">
                        </div>
                    </div>
                    <!-- 隐藏域 -->
                    <input type="text" name="menuId" hidden="hidden"/>
                    <input type="text" name="menuParentId" hidden="hidden"/>
                    <!-- treeId，用于更新HTML-->
                    <input type="text" name="treeId" hidden="hidden"/>
                    <button id="btn_submit" lay-submit lay-filter="*" style="position: absolute; left: -100px"></button>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
<!-- js -->
<script th:src="@{/js/sys/menu/edit.js}"></script>
<script type="text/javascript" th:inline="javascript">
    const menu = /*[[${menu}]]*/ {};
</script>
</html>
