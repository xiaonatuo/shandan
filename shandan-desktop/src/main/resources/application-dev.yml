security:
  oauth2:
    client:
      client-id: desktop
      client-secret: bianmu_123456
      access-token-uri: ${oauth.server}/oauth/token
      user-authorization-uri: ${oauth.server}/oauth/authorize
    resource:
      user-info-uri: ${oauth.server}/oauth/user/info
