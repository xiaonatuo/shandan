##### dev 配置 #######
oauth:
  server: http://localhost:8888/oauth-server
spring:
  #数据库配置
  datasource:
    dynamic:
      primary: master
      datasource:
        master:
          url: jdbc:dm://localhost:5236
          username: BIANMU
          password: 123456789
          driver-class-name: dm.jdbc.driver.DmDriver

  thymeleaf:
    # 页面缓存配置
    cache: false

project:
  # 配置文件存储方式
  file-storage:
    # 存储路径
    path: D:/BIANMU
  #是否需要输入验证码
  captcha-enable: false
  # 启用记住我，方便调试
  remember-me-enable: true
  browser:
    dbtool-address: http://localhost:18300/dbtool/

#mybatis-plus:
