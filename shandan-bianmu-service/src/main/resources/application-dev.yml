##### dev 配置 #######
spring:
  #数据库配置
  datasource:
    dynamic:
      primary: master
      datasource:
        master:
          url: jdbc:dm://localhost:5236
          username: BIANMU
          password: 123456789
          driver-class-name: dm.jdbc.driver.DmDriver
  # 页面缓存
  thymeleaf:
    cache: false
  #热部署设置
  devtools:
    restart:
      enabled: true
      additional-paths: src/java/main

  elasticsearch:
    rest:
      uris: http://192.168.1.11:9200

project:
  #是否需要输入验证码
  captcha-enable: false
  # 是否启用记住我（免登录，debug利器）
  remember-me-enable: true
  # 配置文件存储方式
  file-storage:
    # 存储路径
    path: D:/BIANMU