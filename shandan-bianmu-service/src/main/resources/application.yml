##### 公共 配置 #######

#内置Tomcat容器配置
server:
  port: 8080
  servlet:
    #应用路径，配置应用路径，可方便进行反向代理
    context-path:
  # 修改tomact吞吐量，这里不限制
  tomcat:
    max-swallow-size: -1

#基础配置
spring:
  profiles:
    active: prod #选择配置分支，先读取系统环境变量，如果没有则默认值为 dev
  application:
    name: bianmu

  # 文件上传
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 500MB

  #修改thymeleaf访问根路径
  thymeleaf:
    prefix: classpath:/view/

  #mvc接收参数时对日期进行格式化
  mvc:
    format:
      date: yyyy-MM-dd
      date-time: yyyy-MM-dd HH:mm:ss

  #jackson对响应回去的日期参数进行格式化
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      FAIL_ON_EMPTY_BEANS: false

  datasource:
    druid:
      stat-view-servlet:
        allow: 127.0.0.1,172.16.36.134
        enabled: true
        loginUsername: admin
        loginPassword: 123456
      web-stat-filter:
        enabled: true
        url-pattern: "/*"
        exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"
    dynamic:
      druid:
        #最大连接池数量
        max-active: 20
        #初始化时建立物理连接的个数。初始化发生在显示调用init方法，或者第一次getConnection时
        initial-size: 10
        # 获取连接时最大等待时间，单位毫秒。配置了maxWait之后，缺省启用公平锁，
        # 并发效率会有所下降，如果需要可以通过配置useUnfairLock属性为true使用非公平锁。
        max-wait: 60000
        #最小连接池数量
        min-idle: 5
        #有两个含义：
        #1: Destroy线程会检测连接的间隔时间
        #2: testWhileIdle的判断依据，详细看testWhileIdle属性的说明
        time-between-eviction-runs-millis: 60000
        #配置一个连接在池中最小生存的时间，单位是毫秒
        min-evictable-idle-time-millis: 180000
        #用来检测连接是否有效的sql，要求是一个查询语句。如果validationQuery为null，testOnBorrow、testOnReturn、testWhileIdle都不会其作用。
        validation-query: select 1
        #连接有效性检查的超时时间 1 秒
        validation-query-timeout: 1
        #申请连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能。
        test-on-borrow: false
        #设置从连接池获取连接时是否检查连接有效性，true时，如果连接空闲时间超过minEvictableIdleTimeMillis进行检查，否则不检查;false时，不检查
        test-while-idle: true
        #归还连接时执行validationQuery检测连接是否有效，做了这个配置会降低性能
        test-on-return: false
        #是否缓存preparedStatement，也就是PSCache。PSCache对支持游标的数据库性能提升巨大，比如说oracle。在mysql下建议关闭。
        pool-prepared-statements: true
        #要启用PSCache，必须配置大于0，当大于0时，poolPreparedStatements自动触发修改为true。在Druid中，
        # 不会存在Oracle下PSCache占用内存过多的问题，可以把这个数值配置大一些，比如说100
        max-pool-prepared-statement-per-connection-size: 20
        #数据库链接超过3分钟开始关闭空闲连接 秒为单位
        remove-abandoned-timeout-millis: 1800
        #对于长时间不使用的连接强制关闭
        remove-abandoned: true
        #打开后，增强timeBetweenEvictionRunsMillis的周期性连接检查，minIdle内的空闲连接，
        # 每次检查强制验证连接有效性. 参考：https://github.com/alibaba/druid/wiki/KeepAlive_cn
        keep-alive: true
        # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
        connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
        #是否超时关闭连接 默认为false ,若为true 就算数据库恢复连接，也无法连接上
        break-after-acquire-failure: true
        #设置获取连接出错时的自动重连次数
        connection-error-retry-attempts: 0
        #设置获取连接时的重试次数，-1为不重试
        not-full-timeout-retry-count: -1
        # 设置获取连接出错时是否马上返回错误，true为马上返回
        fail-fast: true
        #属性类型是字符串，通过别名的方式配置扩展插件，常用的插件有：
        #监控统计用的filter:stat日志用的filter:log4j防御sql注入的filter:wall
        filters: stat




project:
  app-name: 数据分类编目系统
  #是否需要输入验证码
  captcha-enable: false
  # 是否启用记住我（免登录，debug利器）
  remember-me-enable: false
  #文件上传资源映射
  upload-file-mapper: /upload/**

#mybatis-plus 配置项
mybatis-plus:
  mapper-locations: classpath*:/mybatis/mapper/**/*Mapper.xml
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0